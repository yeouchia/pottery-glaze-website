                    clickAudio.pause();
                    clickAudio.currentTime = 0;
                }).catch((e) => {});
            }
            document.body.onclick = null;
        }

        function playHoverSound() {
            if (hoverAudio) {
                hoverAudio.currentTime = 0;
                hoverAudio.volume = 0.5;
                var promise = hoverAudio.play();
                if (promise !== undefined) { promise.catch(function(error) {}); }
            }
        }

        function playClickSound() {
            if (clickAudio) {
                clickAudio.currentTime = 0;
                clickAudio.volume = 0.5;
                var promise = clickAudio.play();
                if (promise !== undefined) { promise.catch(function(error) {}); }
            }
        }

        initEmojiPicker();
        loadMessages();

        function initEmojiPicker() {
            emojiList.forEach(char => {
                const span = document.createElement('div');
                span.textContent = char;
                span.className = 'emoji-item';
                span.onclick = () => insertEmoji(char);
                emojiPicker.appendChild(span);
            });

            emojiBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                emojiPicker.classList.toggle('hidden');
            });

            document.addEventListener('click', (e) => {
                if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
                    emojiPicker.classList.add('hidden');
                }
            });
        }

        function insertEmoji(char) {
            playClickSound(); 
            const start = messageInput.selectionStart;
            const end = messageInput.selectionEnd;
            const text = messageInput.value;
            
            messageInput.value = text.substring(0, start) + char + text.substring(end);
            messageInput.selectionStart = messageInput.selectionEnd = start + char.length;
            messageInput.focus();
            
            emojiPicker.classList.add('hidden');
        }

        window.changePageSize = function(size) {
            playClickSound();
            itemsPerPage = parseInt(size);
            currentPage = 1; 
            updateUI();
        }

        window.changeSort = function(type) {
            playClickSound();
            currentSort = type;
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            if(type === 'newest') document.querySelector('.btn-new').classList.add('active');
            if(type === 'oldest') document.querySelector('.btn-old').classList.add('active');
            if(type === 'hot') document.querySelector('.btn-hot').classList.add('active');
            applyFilterAndSort();
        }

        function loadMessages() {
            loading.style.display = 'block';
            messageList.innerHTML = '';
            paginationDiv.innerHTML = '';

            fetch(SCRIPT_URL)
                .then(res => res.json())
                .then(data => {
                    loading.style.display = 'none';
                    if (Array.isArray(data)) {
                        allMessages = data.map(msg => ({
                            ...msg, 
                            name: String(msg.name || "åŒ¿å")
                        }));
                        calculateHotness();
                        applyFilterAndSort();
                    } else {
                        messageList.innerHTML = '<div class="status-msg">è³‡æ–™æ ¼å¼éŒ¯èª¤ã€‚</div>';
                    }
                })
                .catch(err => {
                    console.error(err);
                    loading.style.display = 'none';
                    messageList.innerHTML = '<div class="status-msg">ç„¡æ³•é€£æ¥è³‡æ–™åº«ã€‚</div>';
                });
        }

        function calculateHotness() {
            replyCounts = {};
            allMessages.forEach(msg => {
                if (msg.replyTo) {
                    const targetName = msg.replyTo;
                    replyCounts[targetName] = (replyCounts[targetName] || 0) + 1;
                }
            });
        }

        function applyFilterAndSort() {
            const keyword = searchInput.value.toLowerCase();
            let temp = allMessages.filter(msg => {
                return msg.message.toLowerCase().includes(keyword) || 
                       msg.name.toLowerCase().includes(keyword);
            });

            if (currentSort === 'newest') {
                temp.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            } else if (currentSort === 'oldest') {
                temp.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            } else if (currentSort === 'hot') {
                temp.sort((a, b) => {
                    const countA = replyCounts[a.name] || 0;
                    const countB = replyCounts[b.name] || 0;
                    return countB - countA;
                });
            }

            filteredMessages = temp;
            currentPage = 1;
            updateUI();
        }

        searchInput.addEventListener('input', applyFilterAndSort);

        function updateUI() {
            countSpan.textContent = filteredMessages.length;
            const totalPages = Math.ceil(filteredMessages.length / itemsPerPage);
            if (currentPage > totalPages) currentPage = totalPages || 1;
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = filteredMessages.slice(start, end);
            renderMessages(pageData);
            renderPagination(totalPages);
        }

        function renderMessages(messages) {
            messageList.innerHTML = '';
            if (messages.length === 0) {
                messageList.innerHTML = '<div class="status-msg">æ²’æœ‰æ‰¾åˆ°ç¬¦åˆçš„ç•™è¨€ã€‚</div>';
                return;
            }

            messages.forEach(msg => {
                const card = document.createElement('div');
                card.className = 'message-card';
                card.onmouseenter = playHoverSound;

                const avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(msg.name)}&background=14213d&color=fca311&size=100&font-size=0.5`;

                let timeStr = msg.timestamp;
                if (typeof timeStr === 'string' && timeStr.includes('T')) {
                    timeStr = timeStr.replace('T', ' ').substring(0, 16);
                }

                let replyHtml = '';
                if (msg.replyTo) {
                    replyHtml = `<span class="reply-target"><i class="fa-solid fa-share"></i> å›è¦† ${escapeHtml(msg.replyTo)}</span><br>`;
                }

                let contentRaw = escapeHtml(msg.message);
                let contentDisplay = linkify(contentRaw);
                const safeContent = encodeURIComponent(msg.message);

                card.innerHTML = `
                    <div class="avatar-area">
                        <img src="${avatarUrl}" alt="${msg.name}" class="avatar-img">
                    </div>
                    <div class="content-area">
                        <div class="header">
                            <span class="name">${escapeHtml(msg.name)}</span>
                            <span class="time">${timeStr}</span>
                        </div>
                        <div class="text">${replyHtml}${contentDisplay}</div>
                        <div class="actions">
                            <button class="reply-btn" onclick="setReply('${escapeHtml(msg.name)}', '${safeContent}')">
                                <i class="fa-solid fa-reply"></i> å›è¦†
                            </button>
                        </div>
                    </div>
                `;
                messageList.appendChild(card);
            });
        }

        function renderPagination(totalPages) {
            paginationDiv.innerHTML = '';
            if (totalPages <= 1) return;

            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.innerHTML = '<i class="fa-solid fa-chevron-left"></i>';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => { currentPage--; updateUI(); scrollToTop(); };
            paginationDiv.appendChild(prevBtn);

            const currentInfo = document.createElement('span');
            currentInfo.style.alignSelf = 'center';
            currentInfo.style.margin = '0 10px';
            currentInfo.style.color = '#777';
            currentInfo.textContent = `${currentPage} / ${totalPages}`;
            paginationDiv.appendChild(currentInfo);

            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.innerHTML = '<i class="fa-solid fa-chevron-right"></i>';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => { currentPage++; updateUI(); scrollToTop(); };
            paginationDiv.appendChild(nextBtn);
        }

        function scrollToTop() {
            const formArea = document.querySelector('.form-area');
            const offset = 80;
            const elementPosition = formArea.getBoundingClientRect().top + window.pageYOffset - offset;
            window.scrollTo({ top: elementPosition, behavior: "smooth" });
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const honeyPot = form.querySelector('.website-field');
            if (honeyPot.value) { console.warn("Bot detected"); return; }

            const lastPostTime = localStorage.getItem('lastPostTime');
            const now = new Date().getTime();
            if (lastPostTime && (now - lastPostTime < 60000)) {
                const remaining = Math.ceil((60000 - (now - lastPostTime)) / 1000);
                alert(`ç³»çµ±åµæ¸¬æ‚¨ç™¼æ–‡é »ç‡éå¿«ï¼Œè«‹ä¼‘æ¯ ${remaining} ç§’å¾Œå†è©¦ã€‚`);
                return;
            }

            const badWords = ['ç¬¨è›‹', 'ç™½ç—´', 'è©é¨™']; 
            const content = messageInput.value;
            if (badWords.some(word => content.includes(word))) {
                alert("ç•™è¨€åŒ…å«ä¸ç•¶è©å½™ï¼Œè«‹ä¿®æ­£ã€‚");
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> è™•ç†ä¸­...';

            const formData = new FormData(form);
            const data = new URLSearchParams(formData);

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: data,
                mode: 'no-cors'
            })
            .then(() => {
                alert('ç•™è¨€ç™¼ä½ˆæˆåŠŸï¼');
                localStorage.setItem('lastPostTime', new Date().getTime());
                resetForm();
                setTimeout(loadMessages, 1500); 
            })
            .catch(error => {
                console.error('Error:', error);
                alert('ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚');
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fa-solid fa-paper-plane"></i> é€å‡ºç•™è¨€';
            });
        });

        window.setReply = function(name, encodedContent) {
            let content = decodeURIComponent(encodedContent);
            if (content.length > 50) content = content.substring(0, 50) + "...";
            replyToInput.value = name;
            replyIndicator.innerHTML = `æ­£åœ¨å›è¦†ï¼š<strong>@${name}</strong> <i class="fa-solid fa-circle-xmark" style="cursor:pointer; margin-left:5px;" onclick="cancelReply()"></i>`;
            messageInput.value = `ã€ @${name}ï¼š${content} ã€\n-------------------------\n`;
            document.querySelector('.form-area').scrollIntoView({ behavior: 'smooth' });
            messageInput.focus();
            messageInput.setSelectionRange(messageInput.value.length, messageInput.value.length);
        };

        window.cancelReply = function() {
            replyToInput.value = "";
            replyIndicator.innerHTML = "";
            if (messageInput.value.includes('ã€ @')) {
                messageInput.value = "";
            }
        };

        function resetForm() {
            form.reset();
            cancelReply();
        }

        function escapeHtml(text) {
            if (!text) return "";
            return String(text)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function linkify(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, function(url) {
                return `<a href="${url}" target="_blank" rel="noopener noreferrer"><i class="fa-solid fa-link"></i> é€£çµ</a>`;
            });
        }
    </script>
