        }
        
        // 點擊連結收合選單 (Mobile)
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 1250) {
                    document.getElementById('navMenu').classList.remove('active');
                }
            });
        });

        // 監聽點擊關閉分享選單
        document.addEventListener('click', function(e) {
            const shareDropdown = document.getElementById('shareDropdown');
            const shareBtn = document.querySelector('.icon-btn.share');
            if (!shareDropdown.contains(e.target) && !shareBtn.contains(e.target)) {
                shareDropdown.classList.remove('show');
            }
        });

        // 防止右鍵
        document.querySelectorAll('.protected-link').forEach(link => {
            link.addEventListener('contextmenu', function(e) {
                e.preventDefault(); 
                alert('為確保計算功能正常運作，\n請使用「左鍵」點擊於當前頁面操作。');
            });
        });

        // ==========================================
        //  分享功能邏輯
        // ==========================================
        const currentUrl = encodeURIComponent(window.location.href);
        const pageTitle = encodeURIComponent("推薦！陶藝與釉藥調配專業工具網站");

        // 1. 切換顯示分享選單
        function toggleShareMenu(event) {
            event.stopPropagation(); // 防止冒泡觸發 document click
            const menu = document.getElementById('shareDropdown');
            menu.classList.toggle('show');
            
            // 檢查是否支援原生分享，若是則顯示「更多選項」
            if (navigator.share) {
                document.getElementById('nativeShareBtn').style.display = 'flex';
            }
        }

        // 2. LINE 分享
        function shareToLine() {
            // LINE 分享連結格式
            window.open(`https://social-plugins.line.me/lineit/share?url=${currentUrl}`, '_blank');
            document.getElementById('shareDropdown').classList.remove('show');
        }

        // 3. Facebook 分享
        function shareToFB() {
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${currentUrl}`, '_blank');
            document.getElementById('shareDropdown').classList.remove('show');
        }

        // 4. 複製連結
        function copyLink() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert('✨ 網址已複製！\n\n快去貼上分享給您的陶藝好友吧！');
            }).catch(() => {
                alert('複製失敗，請手動複製網址。');
            });
            document.getElementById('shareDropdown').classList.remove('show');
        }

        // 5. 原生分享 (更多選項)
        async function shareNative() {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: '陶藝與釉藥調配',
                        text: '推薦這個超棒的陶藝釉藥計算工具與教學網站！',
                        url: window.location.href
                    });
                } catch (err) {
                    console.log('分享取消');
                }
            }
            document.getElementById('shareDropdown').classList.remove('show');
        }

        // ==========================================
        //  音效邏輯
        // ==========================================
        var hoverAudio = document.getElementById("hoverSound");
        var clickAudio = document.getElementById("clickSound");
        var bgMusic = document.getElementById("bgMusic");
        
        function unlockAudio() {
            if(hoverAudio) {
                hoverAudio.play().then(() => {
                    hoverAudio.pause();
                    hoverAudio.currentTime = 0;
                }).catch((e) => {});
            }
            if(clickAudio) {
                clickAudio.play().then(() => {
                    clickAudio.pause();
                    clickAudio.currentTime = 0;
                }).catch((e) => {});
            }
            if(bgMusic) {
                bgMusic.volume = 0.3; 
                bgMusic.play().catch((e) => {
                    console.log("Background music blocked:", e);
                });
            }
            document.body.onclick = null;
        }

        function playHoverSound() {
            if (hoverAudio) {
                hoverAudio.currentTime = 0;
                hoverAudio.volume = 0.5;
                var promise = hoverAudio.play();
                if (promise !== undefined) { promise.catch(function(error) {}); }
            }
        }

        function playClickSound() {
            if (clickAudio) {
                clickAudio.currentTime = 0;
                clickAudio.volume = 0.5;
                var promise = clickAudio.play();
                if (promise !== undefined) { promise.catch(function(error) {}); }
            }
        }
    </script>
</body>
