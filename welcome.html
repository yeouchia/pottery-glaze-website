<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- 1. 動態背景設定 --- */
        body {
            font-family: 'Microsoft JhengHei', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #f8f9fa, #e3f2fd, #fff8e1, #f3e5f5);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #14213d;
            overflow-x: hidden;
            overflow-y: auto;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. 背景漂浮裝飾 --- */
        .bg-icon {
            position: fixed;
            color: rgba(20, 33, 61, 0.03);
            z-index: 0;
            animation: floatBackground 20s linear infinite;
            pointer-events: none;
        }
        .bg-icon:nth-child(1) { top: 10%; left: 5%; font-size: 8em; animation-duration: 25s; }
        .bg-icon:nth-child(2) { top: 15%; right: 10%; font-size: 10em; animation-duration: 35s; animation-delay: -5s; }
        .bg-icon:nth-child(3) { bottom: 10%; left: 10%; font-size: 6em; animation-duration: 30s; animation-delay: -10s; }
        .bg-icon:nth-child(4) { bottom: 5%; right: 5%; font-size: 5em; animation-duration: 20s; animation-delay: -2s; }

        @keyframes floatBackground {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, 20px) rotate(10deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        /* --- 3. 主要內容容器 --- */
        .container {
            position: relative;
            z-index: 10;
            width: 95%;
            max-width: 1400px;
            text-align: center;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        /* --- 4. 歡迎標題區 --- */
        .hero-section {
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            text-align: left;
        }

        .main-icon {
            font-size: 4.5em;
            background: linear-gradient(135deg, #fca311, #fb8500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0;
            animation: floatIcon 3s ease-in-out infinite;
            flex-shrink: 0;
        }

        .hero-text {
            display: flex;
            flex-direction: column;
        }

        @keyframes floatIcon {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h2 {
            font-size: 2.5em;
            margin: 0 0 10px 0;
            color: #14213d;
            font-weight: 800;
            letter-spacing: 1px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.2em;
            color: #555;
            max-width: 800px;
            margin: 0;
            line-height: 1.6;
        }

        /* --- 5. 特色卡片區 (一字排開) --- */
        .features-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            animation: fadeInUp 1s ease-out 0.3s backwards;
            flex-wrap: nowrap;
        }

        .feature-card {
            flex: 1;
            min-width: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.8);
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .feature-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            z-index: 5;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
        }
        .card-calc::before { background: #fca311; }
        .card-video::before { background: #ff0000; }
        .card-life::before { background: #9d4edd; }
        .card-fun::before { background: #4caf50; }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .card-icon { font-size: 1.8em; flex-shrink: 0; }
        .card-calc .card-icon { color: #fca311; }
        .card-video .card-icon { color: #ff0000; }
        .card-life .card-icon { color: #9d4edd; }
        .card-fun .card-icon { color: #4caf50; }

        .card-title {
            font-size: 1.1em;
            font-weight: 700;
            color: #14213d;
            white-space: nowrap;
        }

        .card-desc {
            font-size: 0.9em;
            color: #666;
            line-height: 1.5;
            flex-grow: 1;
            margin-bottom: 10px;
        }

        .card-links {
            list-style: none;
            padding: 0;
            margin: 0;
            margin-top: auto;
        }
        .card-links li {
            margin-bottom: 5px;
            font-size: 0.85em;
            color: #555;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .card-links li i { color: #9d4edd; font-size: 0.8em; }

        /* --- 6. 底部引導 --- */
        .footer-note {
            margin-top: 40px;
            display: inline-flex;
            align-items: center;
            padding: 10px 30px;
            background-color: #fff;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            font-size: 0.9em;
            color: #555;
            font-weight: bold;
            animation: fadeInUp 1s ease-out 0.6s backwards;
            border: 1px solid #eee;
        }
        .footer-note i {
            color: #fca311;
            margin-right: 10px;
            font-size: 1.2em;
            animation: bounceArrow 1.5s infinite;
        }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bounceArrow { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        /* --- RWD 響應式調整 --- */
        @media (max-width: 1024px) {
            .features-grid { flex-wrap: wrap; }
            .feature-card { flex: 1 1 45%; min-width: 250px; }
        }
        @media (max-width: 600px) {
            .hero-section { flex-direction: column; text-align: center; gap: 10px; }
            .main-icon { margin-bottom: 10px; }
            .subtitle { text-align: center; }
            h2 { font-size: 1.8em; }
            .container { padding: 20px 15px; width: 100%; }
            .feature-card { flex: 1 1 100%; }
        }
    </style>
</head>
<body onclick="unlockAudio()"> <!-- 標記: 點擊頁面解鎖音效 -->

    <!-- 背景漂浮元素 -->
    <i class="fa-solid fa-flask bg-icon"></i>
    <i class="fa-solid fa-fire bg-icon"></i>
    <i class="fa-solid fa-shapes bg-icon"></i>
    <i class="fa-solid fa-palette bg-icon"></i>

    <!-- 
      音效檔案設定
      src="hover.wav" 表示檔案必須與 welcome.html 在同一個資料夾 
    -->
    <audio id="hoverSound" src="hover.wav" preload="auto"></audio>

    <div class="container">
        <!-- 頂部標題區 -->
        <div class="hero-section">
            <div class="main-icon">
                <i class="fa-solid fa-layer-group"></i>
            </div>
            
            <div class="hero-text">
                <h2>陶藝與釉藥調配</h2>
                <div class="subtitle">
                    這是一個融合科學計算與藝術創作的陶藝學習中心。<br>
                    除了精準的配方運算，我們更分享陶藝的歷史文化、創作靈感與生活美學。
                </div>
            </div>
        </div>

        <!-- 特色卡片展示區 -->
        <div class="features-grid">
            <!-- 卡片 1 -->
            <div class="feature-card card-calc" onmouseenter="playHoverSound()">
                <div class="card-header">
                    <i class="fa-solid fa-calculator card-icon"></i>
                    <span class="card-title">精準釉藥計算</span>
                </div>
                <div class="card-desc">
                    提供原料轉釉式、賽格式、三角座標等專業工具，以科學方法精確調配完美釉色。
                </div>
            </div>

            <!-- 卡片 2 -->
            <div class="feature-card card-video" onmouseenter="playHoverSound()">
                <div class="card-header">
                    <i class="fa-brands fa-youtube card-icon"></i>
                    <span class="card-title">豐富影音課程</span>
                </div>
                <div class="card-desc">
                    完整的 YouTube 教學影片庫，涵蓋陶藝歷史、原料知識到實作技法，隨點隨學。
                </div>
            </div>

            <!-- 卡片 3 -->
            <div class="feature-card card-life" onmouseenter="playHoverSound()">
                <div class="card-header">
                    <i class="fa-solid fa-heart card-icon"></i>
                    <span class="card-title">陶藝生活與靈感</span>
                </div>
                <div class="card-desc">
                    追蹤我們的 FB 與 IG，獲得更多創作養分：
                </div>
                <ul class="card-links">
                    <li><i class="fa-solid fa-palette"></i> 個人作品分享</li>
                    <li><i class="fa-solid fa-landmark"></i> 展覽資訊推薦</li>
                    <li><i class="fa-solid fa-fire"></i> 陶藝教學</li>
                </ul>
            </div>

            <!-- 卡片 4 -->
            <div class="feature-card card-fun" onmouseenter="playHoverSound()">
                <div class="card-header">
                    <i class="fa-solid fa-gamepad card-icon"></i>
                    <span class="card-title">課後紓壓天地</span>
                </div>
                <div class="card-desc">
                    創作累了嗎？這裡準備了輕鬆的懷舊經典天堂小遊戲，讓您在學習之餘也能放鬆心情。
                </div>
            </div>
        </div>

        <!-- 底部引導 -->
        <div class="footer-note">
            <i class="fa-solid fa-arrow-up"></i>
            請使用上方導航列，開啟您感興趣的功能
        </div>
    </div>

    <!-- JavaScript 控制音效 -->
    <script>
        var audio = document.getElementById("hoverSound");
        
        // 解鎖音效功能：當使用者第一次點擊頁面時觸發
        function unlockAudio() {
            if(audio) {
                // 嘗試播放然後立即暫停，藉此獲得瀏覽器授權
                audio.play().then(() => {
                    audio.pause();
                    audio.currentTime = 0;
                }).catch((e) => {
                    // 如果還是失敗也沒關係，這是正常的瀏覽器行為
                    console.log("Audio unlock status:", e);
                });
                // 解鎖後移除點擊事件，避免每次點擊都觸發
                document.body.onclick = null;
            }
        }

        // 播放音效功能
        function playHoverSound() {
            if (audio) {
                audio.currentTime = 0; // 每次移入都從頭播放
                audio.volume = 0.5;    // 設定音量 50%
                
                var playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise.catch(function(error) {
                        // 如果音效被瀏覽器阻擋，會在控制台顯示訊息
                        console.log("Audio play prevented. User interaction required first.");
                    });
                }
            }
        }
    </script>

</body>
</html>
