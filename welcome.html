<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- 1. 動態背景設定 --- */
        body {
            font-family: 'Microsoft JhengHei', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #f8f9fa, #e3f2fd, #fff8e1, #f3e5f5);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #14213d;
            overflow-x: hidden;
            overflow-y: auto;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. 背景漂浮裝飾 --- */
        .bg-icon {
            position: fixed;
            color: rgba(20, 33, 61, 0.03);
            z-index: 0;
            animation: floatBackground 20s linear infinite;
            pointer-events: none;
        }
        .bg-icon:nth-child(1) { top: 10%; left: 5%; font-size: 8em; animation-duration: 25s; }
        .bg-icon:nth-child(2) { top: 15%; right: 10%; font-size: 10em; animation-duration: 35s; animation-delay: -5s; }
        .bg-icon:nth-child(3) { bottom: 10%; left: 10%; font-size: 6em; animation-duration: 30s; animation-delay: -10s; }
        .bg-icon:nth-child(4) { bottom: 5%; right: 5%; font-size: 5em; animation-duration: 20s; animation-delay: -2s; }

        @keyframes floatBackground {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, 20px) rotate(10deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        /* --- 3. 主要內容容器 --- */
        .container {
            position: relative;
            z-index: 10;
            width: 95%;
            max-width: 1400px;
            text-align: center;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        /* --- 4. 歡迎標題區 (核心修改：左右排列) --- */
        .hero-section {
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
            /* 使用 Flexbox 讓圖示與文字並排 */
            display: flex;
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 水平居中 */
            gap: 25px; /* 圖示與文字的間距 */
            text-align: left; /* 文字改為靠左對齊，閱讀性較佳 */
        }

        .main-icon {
            font-size: 4.5em;
            background: linear-gradient(135deg, #fca311, #fb8500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* 移除下邊距，因為現在是左右排 */
            margin-bottom: 0;
            animation: floatIcon 3s ease-in-out infinite;
            /* 確保圖示不會被壓縮 */
            flex-shrink: 0;
        }

        .hero-text {
            /* 包裹標題與副標題的容器 */
            display: flex;
            flex-direction: column;
        }

        @keyframes floatIcon {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h2 {
            font-size: 2.5em;
            margin: 0 0 10px 0; /* 調整邊距 */
            color: #14213d;
            font-weight: 800;
            letter-spacing: 1px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.2em;
            color: #555;
            max-width: 800px;
            margin: 0; /* 移除自動 margin，因為現在靠左 */
            line-height: 1.6;
        }

        /* --- 5. 特色卡片區 (Flex Layout for Row) --- */
        .features-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            animation: fadeInUp 1s ease-out 0.3s backwards;
            flex-wrap: nowrap;
        }

        .feature-card {
            flex: 1;
            min-width: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.8);
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .feature-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            z-index: 5;
        }

        /* 裝飾條 */
        .feature-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
        }
        .card-calc::before { background: #fca311; }
        .card-video::before { background: #ff0000; }
        .card-life::before { background: #9d4edd; }
        .card-fun::before { background: #4caf50; }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .card-icon { font-size: 1.8em; flex-shrink: 0; }
        .card-calc .card-icon { color: #fca311; }
        .card-video .card-icon { color: #ff0000; }
        .card-life .card-icon { color: #9d4edd; }
        .card-fun .card-icon { color: #4caf50; }

        .card-title {
            font-size: 1.1em;
            font-weight: 700;
            color: #14213d;
            white-space: nowrap;
        }

        .card-desc {
            font-size: 0.9em;
            color: #666;
            line-height: 1.5;
            flex-grow: 1;
            margin-bottom: 10px;
        }

        .card-links {
            list-style: none;
            padding: 0;
            margin: 0;
            margin-top: auto;
        }
        .card-links li {
            margin-bottom: 5px;
            font-size: 0.85em;
            color: #555;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .card-links li i { color: #9d4edd; font-size: 0.8em; }

        /* --- 6. 底部引導 --- */
        .footer-note {
            margin-top: 40px;
            display: inline-flex;
            align-items: center;
            padding: 10px 30px;
            background-color: #fff;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            font-size: 0.9em;
            color: #555;
            font-weight: bold;
            animation: fadeInUp 1s ease-out 0.6s backwards;
            border: 1px solid #eee;
        }
        .footer-note i {
            color: #fca311;
            margin-right: 10px;
            font-size: 1.2em;
            animation: bounceArrow 1.5s infinite;
        }

        /* --- 動畫 --- */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bounceArrow { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        /* --- RWD 響應式調整 --- */
        
        /* 平板直向與手機：強迫換行變成垂直排列 */
        @media (max-width: 1024px) {
            .features-grid {
                flex-wrap: wrap; /* 允許換行 */
            }
            .feature-card {
                flex: 1 1 45%; /* 兩個一排 */
                min-width: 250px;
            }
        }

        /* 手機版：單欄排列 + 標題區塊變回垂直堆疊 */
        @media (max-width: 600px) {
            .hero-section {
                flex-direction: column; /* 手機上變回上下排 */
                text-align: center;
                gap: 10px;
            }
            .main-icon {
                margin-bottom: 10px;
            }
            .subtitle {
                text-align: center;
            }
            h2 { font-size: 1.8em; }
            .container { padding: 20px 15px; width: 100%; }
            .feature-card {
                flex: 1 1 100%; /* 一個一排 */
            }
        }
    </style>
</head>
<body>

    <!-- 背景漂浮元素 -->
    <i class="fa-solid fa-flask bg-icon"></i>
    <i class="fa-solid fa-fire bg-icon"></i>
    <i class="fa-solid fa-shapes bg-icon"></i>
    <i class="fa-solid fa-palette bg-icon"></i>

    <div class="container">
        <!-- 頂部標題區 (左右排列) -->
        <div class="hero-section">
            <!-- 左側圖示 -->
            <div class="main-icon">
                <i class="fa-solid fa-layer-group"></i>
            </div>
            
            <!-- 右側文字 -->
            <div class="hero-text">
                <h2>陶藝與釉藥調配</h2>
                <div class="subtitle">
                    這是一個融合科學計算與藝術創作的陶藝學習中心。<br>
                    除了精準的配方運算，我們更分享陶藝的歷史文化、創作靈感與生活美學。
                </div>
            </div>
        </div>

        <!-- 特色卡片展示區 (水平排列) -->
        <div class="features-grid">
            <!-- 1. 專業計算 -->
            <div class="feature-card card-calc">
                <div class="card-header">
                    <i class="fa-solid fa-calculator card-icon"></i>
                    <span class="card-title">精準釉藥計算</span>
                </div>
                <div class="card-desc">
                    提供原料轉釉式、賽格式、三角座標等專業工具，以科學方法精確調配完美釉色。
                </div>
            </div>

            <!-- 2. 影音教學 -->
            <div class="feature-card card-video">
                <div class="card-header">
                    <i class="fa-brands fa-youtube card-icon"></i>
                    <span class="card-title">豐富影音課程</span>
                </div>
                <div class="card-desc">
                    完整的 YouTube 教學影片庫，涵蓋陶藝歷史、原料知識到實作技法，隨點隨學。
                </div>
            </div>

            <!-- 3. 創作生活 -->
            <div class="feature-card card-life">
                <div class="card-header">
                    <i class="fa-solid fa-heart card-icon"></i>
                    <span class="card-title">陶藝生活與靈感</span>
                </div>
                <div class="card-desc">
                    追蹤我們的 FB 與 IG，獲得更多創作養分：
                </div>
                <ul class="card-links">
                    <li><i class="fa-solid fa-palette"></i> 個人作品分享</li>
                    <li><i class="fa-solid fa-landmark"></i> 展覽資訊推薦</li>
                    <li><i class="fa-solid fa-fire"></i> 柴燒幕後花絮</li>
                </ul>
            </div>

            <!-- 4. 紓壓娛樂 -->
            <div class="feature-card card-fun">
                <div class="card-header">
                    <i class="fa-solid fa-gamepad card-icon"></i>
                    <span class="card-title">課後紓壓天地</span>
                </div>
                <div class="card-desc">
                    創作累了嗎？這裡準備了輕鬆的小遊戲，讓您在學習之餘也能放鬆心情。
                </div>
            </div>
        </div>

        <!-- 底部引導 -->
        <div class="footer-note">
            <i class="fa-solid fa-arrow-up"></i>
            請使用上方導航列，開啟您感興趣的功能
        </div>
    </div>

</body>
</html>
